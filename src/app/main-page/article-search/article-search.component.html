<div>
	<section>
		<label for="search-box" class="pr-4">Поиск по заголовку</label>
		<input id="search-box" [(ngModel)]="titleForSearch" />
	</section>
	<ul class="search-result">
		<li *ngFor="let article of articles">
			<a routerLink="/article/{{article.id}}">{{article.title}}</a>
		</li>
	</ul>
</div>
