<div class="col-8 mx-auto mt-4 ">
	<div class="d-flex flex-column">
		<section class="d-flex flex-row justify-content-between mb-3">
			<button routerLink="/new-article" class="btn btn-primary">Добавить статью</button>
			<section class="d-flex flex-row align-items-center">
				<label>Отфильтровать:</label>
				<select class="custom-select ml-3" #filter (change)="filterByPosted(filter.value)" >
					<option value="" selected>Показать все</option>
					<option value="true">Только опубликованные</option>
					<option value="false">Не опубликованные</option>
				</select>
			</section>
		</section>
		<app-article-search></app-article-search>
	</div>
	<table class="table mt-4 table-bordered">
		<thead>
		<tr>
			<th (click)="tableSorting('id')" class="sortButton">Id</th>
			<th>Название</th>
			<th>Текст</th>
			<th (click)="tableSorting('posted')" class="sortButton">Опубликовано</th>
			<th>Автор</th>
			<th>Email</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
			<tr *ngFor="let article of listArticles" class="text-center">
				<td>{{article.id}}</td>
				<td>{{article.title}}</td>
				<td>{{article.text}}</td>
				<td>{{article.posted | posted}}</td>
				<td>{{article.author}}</td>
				<td>{{article.email}}</td>
				<td class="d-flex flex-row justify-content-between">
					<img src="../../assets/icons/edit.svg" alt="Редактировать">
					<img src="../../assets/icons/delete.svg" alt="Удалить" (click)="deleteArticle(article.id)">
					<img src="../../assets/icons/view.svg" alt="Просмотр" routerLink="/article/{{article.id}}">
				</td>
			</tr>
		</tbody>
	</table>
</div>
