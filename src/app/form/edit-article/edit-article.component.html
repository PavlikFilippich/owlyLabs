<div class="wrapper">
	<h1>Редактировать {{article.title}}</h1>
	<form [formGroup]="articleForm" (submit)="saveArticle()" class="d-flex flex-column col-6 align-items-center">
		<div class="form-group row">
			<label for="title">Заголовок*</label>
			<input class="form-control" formControlName="title" id="title" />
		</div>

		<div class="form-group row">
			<label for="text">Текст*</label>
			<textarea class="form-control" formControlName="text" id="text"></textarea>
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="posted" [checked]="article.posted" (change)="changePostedValue()">
			<label class="form-check-label" for="posted">Опубликован</label>
		</div>

		<div class="form-group row">
			<label for="source">Источники</label>
			<input class="form-control" formControlName="source" id="source" />
		</div>

		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="setAuthor" [checked]="article.author" (change)="changeSetAuthor()">
			<label class="form-check-label" for="setAuthor">Указать автора</label>
		</div>

		<div *ngIf="showEmailAndAuthor">
			<div class="form-group row">
				<label for="author">Автор*</label>
				<input class="form-control" formControlName="author" id="author" />
			</div>

			<div class="form-group row">
				<label for="email">Email*</label>
				<input class="form-control" formControlName="email" id="email" />
			</div>
		</div>

		<section class="buttons">
			<button type="submit" [disabled]="!articleForm.valid" class="btn btn-success btn-lg">Сохранить</button>
			<button type="submit" class="btn btn-danger btn-lg" routerLink="/articles">Отмена</button>
		</section>
	</form>
	<div [ngClass]="{smooth: showPopUp}" class="alert alert-success">
		Статья успешно обновлена
	</div>
</div>
